{% extends "template.html" %}

{% block localcss %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/blog-post.css')}}">
{% endblock %}

{% block content %}
    <!-- Main Body of Page -->
		<div class = "main">

			<div id="display">
				<h1 id="subject">{{ post[0] }}</h1>
				<p id="body">{{ post[1] }}</p>
			</div>

			<div id="comments">
				<form>
					<h1>Comments</h1>
					<input type="text" style="width: 50%;" name="comment">
					<input type="submit" formaction='/comment/{{  }}' formmethod="post" value="Comment">
				</form>

				<div id = "list-comments">
				<table>
					{% for row in comments %}
						<tr>
							<td>
								<label class="checkbox">
								  <input type="checkbox" class = "check-box-input" name="blog-title" />
								</label>
								<label>{{ row[2] }}</label>
							</td>
						</tr>
					{% endfor %}
	    		</table>
	    	</div>
			</div>
		</div>
{% endblock %}
