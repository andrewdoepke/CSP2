<!DOCTYPE html>

</head>
<body>
<!-- Banner at Head of Webpage -->
<div class="stickysticky">
		<div class = "header">Get Minecraft</div>
<!-- Navigation Bar -->
		<div class = "navigation">
			<a href="homepage.html">Home</a>
			<a href="get-minecraft.html">Get Minecraft</a>
			<a href="blog-posts.html">Blog Posts</a>

			<a href="admin-login.html">Login</a>
		</div>
</div>
<!-- Main Body of Page -->
		<div class = "main">
			<h2>New World Seed</h2>
            <form>
                <h3>Description</h3>
                <input type="text" required>
                <h3>Seed Number</h3>
                <input type="text" required>
                <h3>Tags</h3>
                <input type="checkbox" name="tag1" id="tag1" value="Village">
                <label for="tag1">Village</label><br>
                <input type="checkbox" name="tag2" id="tag2" value="Village">
                <label for="tag2">Mountains</label><br>
                <input type="checkbox" name="tag3" id="tag3" value="Village">
                <label for="tag3">Flat Land</label><br>
                <input type="checkbox" name="tag4" id="tag4" value="Village">
                <label for="tag4">Lava</label><br>
                <input type="checkbox" name="tag5" id="tag5" value="Village">
                <label for="tag5">Diamonds</label><br>
                <input type="checkbox" name="tag6" id="tag6" value="Village">
                <label for="tag6">Mineshaft</label><br>
                <input type="submit">
            </form>
		</div>
<!-- Footer -->
		<div class = "footer">
			<div class = "footer-contact-info">
				<h3>Check out the official Minecraft social media for more</h3>
				<a href="https://www.instagram.com/minecraft/" target="_blank"><img alt="Intagram logo" src="images/instagram-logo.png" class = "social-media-links"></a>

				<a href="https://www.facebook.com/minecraft/" target="_blank"><img alt="Facebook logo" src="images/facebook-logo.png" class = "social-media-links"></a>
			</div>
